<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>

    <p>Lista não ordenadas</p>
    <ul type="square">
        <li>café</li>
        <li>leite</li>
        <li>açúcar</li>
    </ul>

    <p>Lista ordenadas</p>
    <ol type="I"> <!--i, A ou a-->
        <li>café</li>
        <li>leite</li>
        <li>açúcar</li>
    </ol>

    <p>Lista de definição</p>
    <dl>
        <dt>café</dt>
        <dd>pó para preparo de bebida preta</dd>
        <dt>leite</dt>
        <dd>bebida fria/quente para adicionar ao café</dd>
        <dt>açúcar</dt>
        <dd>pó granulado extraído da cana de açúcar</dd>
    </dl>
</body>

</html>
